<div class="container">
  <div *ngIf="items.length ===0">
    There are no wishes to display
  </div>
</div>

<div class="container">
  <ul class="wish-list">
    <li *ngFor="let item of items">
      <div class="form-check">
        <label for="form-check-label">
          <input class="checkbox" type="checkbox"> {{item.wishText}}
        </label>
      </div>
    </li>
  </ul>
</div>
